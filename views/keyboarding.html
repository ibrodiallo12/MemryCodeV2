<?php 
// BEGIN THE PHP 
if(isset($_GET['lang'])){
	// FUNCTION FOR CREATE A COOKIE
	function createCookie($cookie){
		setcookie('lang', $cookie, time() + 365*24*3600, null, null, false, true);
	}
	// THE GET FOR MAKE CHOICE LANGUAGE
	if($_GET['lang'] == 'HTML'){
		$lang = 'HTML'; 
		$mode = 'xml'; 
		createCookie($lang);
	}
	elseif($_GET['lang'] == 'CSS'){
		$lang = 'CSS'; 
		$mode = 'css'; 
		createCookie($lang);
	}
	elseif($_GET['lang'] == 'PHP'){
		$lang = 'PHP'; 
		$mode = 'clike'; 
		createCookie($lang);
	}
	elseif($_GET['lang'] == 'JavaScript'){
		$lang = 'JavaScript'; 
		$mode = 'javascript'; 
		createCookie($lang);

	elseif($_GET['lang'] == 'Python'){
		$lang = 'Python'; 
		$mode = 'python'; 
		createCookie($lang);
	}
	elseif($_GET['lang'] == 'SQL'){
		$lang = 'SQL'; 
		$mode = 'sql'; 
		createCookie($lang);
	}
	elseif($_GET['lang'] == 'Java'){
		$lang = 'Java'; 
		$mode = 'clike'; 
		createCookie($lang);
	}
	elseif($_GET['lang'] == 'C-plus'){
		$lang = 'C-plus'; 
		$mode = 'clike'; 
		createCookie($lang);
	}
	elseif($_GET['lang'] == 'C'){
		$lang = 'C'; 
		$mode = 'clike'; 
		createCookie($lang);
	}
	elseif($_GET['lang'] == 'Shell'){
		$lang = 'Shell'; 
		$mode = 'shell'; 
		createCookie($lang);
	}
	else{
		$lang = 'HTML'; 
		$mode = 'xml';
	}
}else{
	if(isset($_COOKIE['lang'])){
		$lang = $_COOKIE['lang'];
	}
	else{
		$lang = 'HTML'; 
		$mode = 'xml';
	}
}?>
